---
shell:
  program: wsl.exe
  args:
    - "~"

window:
  dimensions:
    columns: 140
    lines: 38

  decorations: full

background_opacity: 0.95

font:
  normal:
    family: Sarasa Fixed J

  size: 11.0

draw_bold_text_with_bright_colors: true

# Colors (based on Gruvbox dark)
colors:
  # Default colors
  primary:
    background: "0x282828"
    foreground: "0xbdae93"

  # Normal colors
  normal:
    black: "0x3c3836"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xebdbb2"

  # Bright colors
  bright:
    black: "0x504945"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xfbf1c7"

  cursor:
    text: "0x282828"
    cursor: "0xfe8019"

cursor:
  style: Block

key_bindings:
  - { key: F2, mods: Alt, action: SpawnNewInstance }
